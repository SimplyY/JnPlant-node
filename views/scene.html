<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <title></title>
    <link href="lib/gmu.css" rel="stylesheet">
    <link href="css/github-markdown.css" rel="stylesheet">
    <link href="css/global.css" rel="stylesheet">
    <link href="css/scene.css" rel="stylesheet">
    <link href="css/comment.css" rel="stylesheet">
    <link href="http://cdn.bootcss.com/font-awesome/4.4.0/css/font-awesome.css" rel="stylesheet">
</head>

<body onload="loaded()">
    <div class="pages">

        <section id="scene-page" class="view">
            <div class="s-scroller markdown-body">
                <div>
                    <img class="top-img">
                    <div class="scene-info">
                        <div class="title"></div>
                        <div class="author"></div>
                        <div class="location"></div>
                        <div class="month"></div>
                        <div class="season"></div>
                        <article id='article-md-preview'></article>
                    </div>
                </div>
            </div>

            <footer>
                <div class="icons">
                    <div class="icon">
                        <i class="fa fa-heart-o love"></i>
                        <span class="love-num">10</span>
                    </div>
                    <div class="icon">

                        <i class="fa fa-commenting comment"></i>
                        <span class="com-num">5</span>
                    </div>
                </div>
            </footer>

        </section>

        <section id="comment-page" class="view">
            <div class="c-scroller">
                <div>
                    <p>lallall</p>
                    <p>lallall</p>
                    <p>lallall</p>
                    <p>lallall</p>
                    <p>lallall</p>
                    <p>lallall</p>
                </div>

            </div>
        </section>
    </div>

</body>

<!-- lib -->
<script src="lib/markdown.js"></script>
<script src="lib/iscroll-lite.js"></script>
<script src="lib/zepto.js"></script>
<script src="lib/gmu.js"></script>
<!-- my_js -->
<!-- <script src="js/bf-history.js"></script> -->
<script src="js/myscroll.js"></script>
<script src="js/scene.js"></script>
<script src="js/getSceneData.js"></script>

</html>
